version: "3.6"
volumes:
  auth_db:

networks:
  nginx-proxy:
    external: true
    name: nginx_nginx-proxy
  auth:
    name: auth
    driver: bridge

services:
  #auth db
  db:
    image: mongo
    restart: always
    container_name: auth_db
    volumes:
      - auth_db:/data/db
    networks:
      - auth
    ports:
    - 27018:27018

  auth_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auth_api
    restart: unless-stopped
    depends_on:
      - db
    links:
      - db
    networks:
      - auth
    environment:
      - VIRTUAL_HOST=auth.sheku-kanneh.com
      - VIRTUAL_PORT=8080
      - PORT=8080
      - MONGO_HOST=mongo:27018
      - JWT_SECRET